{% extends 'blog/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <!-- Django has this form already built in -->
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p style="padding-top: 20px;">Don't have an account? <a href="{% url 'signup' %}">Sign Up Here</a></p>

{% endblock %}

<!-- detail.html is the page that gets clicked into from the main.html page -->
{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
    
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}

        {% if user.is_authenticated %}
            <a href="{% url 'post_edit' pk=post.pk %}"><i class="far fa-edit fa-2x" style="color: purple;"></i></a>
        {% endif %}
        
        <h1>{{ post.title }}</h1>
        <p class="text">{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}

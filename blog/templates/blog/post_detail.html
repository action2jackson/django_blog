<!-- detail.html is the page that gets clicked into from the main.html page -->
{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
    
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        
        <h1>{{ post.title }}</h1>
        <p class="text">{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}

{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- this will allow us to change the title in different html pages -->
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <script src="https://kit.fontawesome.com/38b200e1c8.js" crossorigin="anonymous"></script>
    <!-- add zenburn css link to use for markdown -->
    <link rel="stylesheet" href="{% static 'css/zenburn.css' %}">
</head>
<body>

<!-- Bootstrap creates nice header -->
<div class="page-header">
    {% if user.is_authenticated %}
        <a href="{% url 'post_draft_list' %}"><i class="fab fa-firstdraft" style="color: violet; float: right; font-size: 46pt; margin-right: 26px;"></i></a>
        <a href="{% url 'post_new' %}"><i class="fas fa-plus" style="color: violet; float: right; font-size: 46pt; margin-right: 26px; hover: #c8a2c8;"></i></a>

        <p style="color: violet; float: right; font-size: 46pt; margin-right: 26px;">Hello, {{ user.username }} <small>(<a
                href="{% url 'logout' %}">Log out</a>)</small></p>

    {% else %}
        <a href="{% url 'login' %}"><i class="fas fa-sign-in-alt fa-2x" style="color: violet; float: right; font-size: 46pt; margin-right: 26px;"></i></a>

    {% endif %}
    <!-- / takes you home OR {% url "post_list" %} to go back to main page -->
    <h1><a href="{% url 'post_list' %}">Jackson's Blog</a></h1>
</div>

<!-- Bootstrap creates a container, row and column -->
<div class="content container">
    <div class="row">
        <div class="col-8-md">

            {% block content %}
            {% endblock %}

        </div>
    </div>
</div>
</body>
</html>

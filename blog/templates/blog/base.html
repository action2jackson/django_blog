{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <script src="https://kit.fontawesome.com/38b200e1c8.js" crossorigin="anonymous"></script>
</head>
<body>

<!-- Bootstrap creates nice header -->
<div class="page-header">
    {% if user.is_authenticated %}
        <a href="{% url 'post_draft_list' %}"><i class="fab fa-firstdraft" style="color: white; float: right; font-size: 46pt; margin-right: 26px;"></i></a>
        <a href="{% url 'post_new' %}"><i class="fas fa-plus" style="color: white; float: right; font-size: 46pt; margin-right: 26px;"></i></a>
    {% endif %}
    <!-- / takes you home OR {% url "post_list" %} to go back to main page -->
    <h1><a href="{% url 'post_list' %}">Jackson's Blog</a></h1>
</div>

<!-- Bootstrap creates a container, row and column -->
<div class="content container">
    <div class="row">
        <div class="col-8-md">

            {% block content %}
            {% endblock %}

        </div>
    </div>
</div>
</body>
</html>

{% extends 'blog/base.html' %}

{% block content %}

    {% for post in posts %}
        <div class="post">
            <!-- shows created date in a different way -->
            <p class=""date>Created: {{ post.created_date|date:'m-d-y' }}</p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p class="text">{{ post.text|truncatechars:50 }}</p>
        </div>
    {% endfor %}


{% endblock %}

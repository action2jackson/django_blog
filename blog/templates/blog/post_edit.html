{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<h1>New Post</h1>
    <form method="post" class="post-form-blog" style="width: 150%;">
        <!-- Need to add token for security purposes for forms -->
        {% csrf_token %}
        <!-- .as_p puts each new character into a p tag, otherwise it would all be on the same line! -->
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">SAVE</button>
    </form>
{% endblock %}
